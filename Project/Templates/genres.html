{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function chk(j) {
        var total = 0;
        var a = [
          document.form1.Sports,
          document.form1.Business,
          document.form1.Health,
          document.form1.Entertainment,
          document.form1.Science,
          document.form1.Technology,
          document.form1.Nation,
        ];
        for (i = 0; i < 7; i++) {
          if (a[i].checked) {
            total += 1;
          }
        }
        if (total > 4) {
          alert("Maximum number of choices is 4");
          a[j].checked = false;
        }
        return false;
      }
    </script>
  </head>
  <style>
    body {
      background-image: url("{% static 'background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: max-content;
      margin: 0px;
      padding: 0px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: xx-large;
      font-style: italic;
    }

    .Select {
      align-items: center;
      justify-content: center;
      height: fit-content;
      color: white;
      font-size: x-large;
      font-style: normal;
    }
  </style>
  <body>
    <div class="main">
      <p>Select your favourite genres</p>
      <form action="home" name="form1" method="post">
        {% csrf_token %}

        <div class="Select">
          <input type="checkbox" name="Sports" onclick="chk(0)" />Sports
          <hr />
          <input type="checkbox" name="Business" onclick="chk(1)" />Business
          <hr />
          <input
            value="2"
            type="checkbox"
            name="Health"
            onclick="chk(2)"
          />Health
          <hr />
          <input
            type="checkbox"
            name="Entertainment"
            onclick="chk(3)"
          />Entertainment
          <hr />
          <input type="checkbox" name="Science" onclick="chk(4)" />Science
          <hr />
          <input
            type="checkbox"
            value="chk(5)"
            name="Technology"
            onclick="chk(5)"
          />Technology
          <hr />
          <input type="checkbox" name="Nation" onclick="chk(6)" />Nation
          <hr />

          <br />
          <button class="button" type="submit">Next</button>
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
