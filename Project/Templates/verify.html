{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show"  style="color: red;"> 
      
        {{msg.message}}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="color: red;">&times;</button>
      </div>
    {% endfor %}
  {% endif %}
  
 
  </head>
  <style>
    body {
      background-image: url("{% static 'background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: auto;
      margin: 0px;
      padding: 0px;
      
    }
    .header {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: grey;
      color: white;
      width: fit-content;
      height: fit-content;
      padding: 10px;
    }
    .root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
    }

    .otpform {
      font-size: large;
      color: white;
      width: fit-content;
      padding: 20px;
    }
    .text {
      width: 100%;
      overflow: hidden;
      border-bottom: 1px solid #4caf50;
    }
    .text input {
      border: none;
      outline: none;
      background: none;
      color: white;
    }
   
    .button {
      background-color: gray;
      font-size: medium;
      color: white;
    }
  </style>
  <body>
    

    <div class="root">
      <div class="otpform">
        
        <form action="genres" method="post">
          {% csrf_token %}

         
          <div class="text">
            
            <input
              type="text"
              placeholder="Enter otp"
              size="30"
              autocomplete="off"
              name="otp"
              required
            />
          </div>
         
          
         
          <br>
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </div>
    

    </div>
  </body>
</html>
