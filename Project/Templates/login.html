{% extends "base.html"%} {% block content %} {% load static %}

<html>
  <style>
    html,
    body {
      background-image: url("{% static 'background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;

      height: max-content;
      margin: 0px;
      padding: 0px;
    }
    .pageRoot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
    }
    .loginForm {
      color: white;
      width: fit-content;
      padding: 20px;
      font-size: large;
    }
    .header {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: grey;
      color: white;
      width: fit-content;
      height: fit-content;
      padding: 10px;
    }
    .text {
      width: 100%;
      overflow: hidden;
      border-bottom: 1px solid #4caf50;
    }
    .text input {
      border: none;
      outline: none;
      background: none;
    }
  </style>
  <body>
    <div class="header">
      <h1>WELCOME!!!</h1>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="pageRoot">
      <div class="loginForm">
        <form action="" method="post">
          <div class="container">
            <br />
            <br />
            <label for="uname"><b>Username</b></label>
            <div class="text">
              <input
                type="text"
                placeholder="Enter Username"
                size="30"
                name="uname"
                required
              />
            </div>
            <br /><br />

            <label for="psw"><b>Password</b></label>
            <div class="text">
              <input
                type="password"
                placeholder="Enter Password"
                size="30"
                name="psw"
                required
              />
            </div>
            <br /><br />

            <button type="submit">Login</button><br />
          </div>
        </form>
        <div class="container" style="text-align: right">
          <form action="sign_up" method="post">
            {% csrf_token %}
            <div class="container" style="text-align: center">
              <b>Not signed up? Create an account</b>
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
