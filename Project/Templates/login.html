{% load static %}

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    {% if messages %} {% for msg in messages %}
    <div
      class="alert alert-danger alert-dismissible fade show"
      style="color: red"
    >
      {{msg.message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-hidden="true"
        style="color: red"
      >
        &times;
      </button>
    </div>
    {% endfor %} {% endif %}
  </head>
  <style>
    html,
    body {
      background-image: url("{% static 'images.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: auto;
      margin: 0px;
      padding: 0px;
    }
    .pageRoot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
      flex-wrap: wrap;
    }
    .loginForm {
      background-color: rgb(243, 201, 201);
      color: black;
      width: max-content;
      padding: 20px;
      font-size: large;

      border-radius: 20%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .header {
      margin: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;

      color: white;
      width: max-content;
      height: fit-content;
      padding: 10px;
    }
    .text {
      width: 100%;
      overflow: hidden;
      border-bottom: 1px solid red;
    }
    .text input {
      border: none;
      outline: none;
      background: none;
    }

    .button {
      display: flex;
      justify-content: center;
      align-content: center;
    }
    .button1 {
      border-radius: 50%;
    }
    .button1:hover {
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
        0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }
  </style>
  <body>
    <div class="header">
      <img src="{% static 'logo.jpg' %}" width="10%" height="10%" />
      <h1>NEWSIFY</h1>
    </div>
    <br />
    <br />
    <div class="pageRoot">
      <div class="loginForm">
        <form action="home" method="post">
          {% csrf_token %}
          <div class="container">
            <br />
            <br />
            <label for="uname"><b>Username</b></label>
            <div class="text">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />
            </div>
            <br /><br />

            <label for="psw"><b>Password</b></label>
            <div class="text">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
            </div>
            <br />
            <div class="button">
              <button class="Button1" type="submit">Login</button>
            </div>
          </div>
        </form>

        <div class="container" style="text-align: right">
          <div class="container" style="text-align: center">
            <b>Not signed up? Create an account</b>
            <a href="/sign_up">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <script>
        if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
        }
      </script>
    </footer>
  </body>
</html>
