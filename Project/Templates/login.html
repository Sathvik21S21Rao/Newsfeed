{% load static %}

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show"  style="color: red;"> 
        {{msg.message}}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="color: red;">&times;</button>
      </div>
    {% endfor %}
  {% endif %}
  </head>
  <style>
    html,
    body {
      background-image: url("{% static 'background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height:auto;
      margin: 0px;
      padding: 0px;
    }
    .pageRoot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
      flex-wrap: wrap;
    }
    .loginForm {
      color: white;
      width: fit-content;
      padding: 20px;
      font-size: large;
      
    }
    .header {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: grey;
      color: white;
      width: fit-content;
      height: fit-content;
      padding: 10px;
    }
    .text {
      width: 100%;
      overflow: hidden;
      border-bottom: 1px solid #4caf50;
    }
    .text input {
      border: none;
      outline: none;
      background: none;
      color:white;
    }
  </style>
  <body>
    <div class="header">
      <h1>NEWS</h1>
    </div>
    <br />
    <br />
    <div class="pageRoot">
      <div class="loginForm">
        <form action="home" method="post">
          {% csrf_token %}
          <div class="container">
            <br />
            <br />
            <label for="uname"><b>Username</b></label>
            <div class="text">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="Enter Username"
                
                name="uname"
                required
              />
            </div>
            <br /><br />

            <label for="psw"><b>Password</b></label>
            <div class="text">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                placeholder="Enter Password"
               
                name="psw"
                required
              />
            </div>
            <br /><br />

            <button type="submit">Login</button><br />
          </div>
        </form>
        <div class="container" style="text-align: right">
         
            <div class="container" style="text-align: center">
              <b>Not signed up? Create an account</b>
              <a href="/sign_up">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <script>
        if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
        }
      </script>
    </footer>
  </body>
</html>
