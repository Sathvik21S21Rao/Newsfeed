{% extends "base.html"%} {% block content %} {% load static %}

<html>
  <style>
    html,
    body {
      background-image: url("{% static 'Newstag.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;

      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .pageRoot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
    }
    .loginForm {
      background-color: gray;
      color: white;
      width: fit-content;
      padding: 10px;
    }
    .header {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: grey;
      color: white;
      width: fit-content;
      height: fit-content;
      padding: 10px;
    }
  </style>
  <body>
    <div class="header">
      <h1>Login Page</h1>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="pageRoot">
      <div class="loginForm">
        <form action="" method="post">
          <div class="container" style="text-align: center">
            <br />
            <br />
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              size="30"
              name="uname"
              required
            /><br /><br />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              size="30"
              name="psw"
              required
            /><br /><br />

            <button type="submit">Login</button><br />
          </div>
        </form>
        <div class="container" style="text-align: right">
          <form action="sign_up" method="post">
            {% csrf_token %}
            <div class="container" style="text-align: center">
              <b>Not signed up? Create an account</b>
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
